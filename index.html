<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Rosario Ilagan</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a City</option>
        <option value="">New York</option>
        <option value="">Manila</option>
        <option value="">London</option>
      </select>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">January 20, 2025</div>
        <div class="time">10:07:00 PM</div>
      </div>
      <div class="city">
        <h2>Sydney</h2>
        <div class="date">January 20, 2025</div>
        <div class="time">10:07:00 PM</div>
      </div>
    </div>
    <footer>This project was coded by Rosario Ilagan</footer>
  </body>
</html>
