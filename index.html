<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lobster&family=Lora:ital,wght@0,400..700;1,400..700&family=Pacifico&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>World Clock - Rosario Ilagan</title>
  </head>
  <link rel="stylesheet" href="css/style.css" />
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a City</option>
        <option value="">New York</option>
        <option value="">Manila</option>
        <option value="">London</option>
      </select>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">January 20, 2025</div>
        <div class="time">10:07:00 PM</div>
      </div>
      <div class="city">
        <h2>Sydney</h2>
        <div class="date">January 20, 2025</div>
        <div class="time">10:07:00 PM</div>
      </div>
    </div>
    <footer>This project was coded by Rosario Ilagan</footer>
  </body>
</html>
